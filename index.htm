<!DOCTYPE html>
<html>
<head>
<title>Electrix Nails</title>
<style type="text/css">
	body	{
	background-color: black;
	overflow: auto;
	height: 100vh;
	width: 100vh;
}

#written {
	background-image: url(written.png);
	position:relative;
	top:0%;
	left:1%;
}

#bubbles {
	transform: scaleY(-1);
	background: url(bubbles.png);
	position: relative;
	top:16%;
	left:-22%;
}

#photos {
	background: url(photos.png);
	position: relative;
	top:15%;
	left:-5%;
	border: none;
}

#youtube {
	background: url(youtube.png);
	position: relative;
	top:0%;
	left:0%;
	border: none;
}

#aboutme {
	background: url(aboutme.png);
	position: relative;
	top:10%;
	left:5%;
	border: none;
}

#services {
	background: url(services.png);
	position: relative;
	top:-40%;
	left:-10%;
	border: none;
}

#appointments {
	background: url(appointments.png);
	position: relative;
	top:-30%;
	left:10%;
	border: none;
}

</style>
</head>
<body>

<video width="30%" height="30%" autoplay muted id="written">
  <source src="written.mp4" type="video/mp4">
</video>

<video width="23%" height="23%" autoplay muted id="bubbles">
  <source src="bubbles.mp4" type="video/mp4">
</video>

<button id="photos" onclick="window.location.href='photos.html';">

</button>

<button id="youtube" onclick="window.location.href='https://www.youtube.com/channel/UCCk-zNL0HBHlY6ZjLfEt91w';">

<button id="aboutme" onclick="window.location.href='https://www.youtube.com/channel/UCCk-zNL0HBHlY6ZjLfEt91w';">

  <source src="aboutme.mp4" type="video/mp4">
</video>

<button id="services" onclick="window.location.href='https://www.youtube.com/channel/UCCk-zNL0HBHlY6ZjLfEt91w';">
<video width="10%" height="6%" autoplay muted>
  <source src="services.mp4" type="video/mp4">
